#--------------------------------------------------------
# Nginx configuration
#--------------------------------------------------------

# Cache zone
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=PUBLIC:10m inactive=7d use_temp_path=off;
map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    default                     off;
}

upstream example-web {
  server web:3000;
}

#--------------------------------------------------------
# Laravel server configuration with ssl
#--------------------------------------------------------
server {
    listen 80;
    server_name example.com;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name example.com;

    index index.php index.html;
    root /var/www/app/public;
    charset utf-8;

    client_max_body_size 20m;

    # SSL for 443
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    #location = /logo/icon.ico { access_log off; log_not_found off; }
    #location = /robots.txt  { access_log off; log_not_found off; }

    #error_page 404 /index.php;


    location /app/ {
        root /var/www/app/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /l/ {
            root /var/www/app/public;
            index index.php;
            try_files $uri $uri/ /index.php?$query_string;
        }

    location /share/ {
        root /var/www/app/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location /-/ {
        root /var/www/app/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }


    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        # For comfortable debugging
        fastcgi_read_timeout 1000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location /public {
        proxy_cache PUBLIC;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid 60m;
        proxy_pass http://example-web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }

    location / {
        proxy_pass http://example-web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
